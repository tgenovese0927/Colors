<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Custom fonts for this template -->

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">

</head>
<body>

 <div class="wall" style="background-image: url({{ url_for('static', filename='img/canvas.jpg')}})">

     <img class="frame center_img" src="data:image/jpeg;base64,{{ image }}">
     <img class="center pad" src="data:image/jpeg;base64,{{ img_data }}">
     <h4 class="center pad">Find Your Hex Codes Below</h4>
     <a class="btn btn-dark float-right" href="{{url_for('index')}}">Try Another Image</a>
 </div>

<div class="container">

        <div class="col-lg-8 col-md-10 mx-auto">
            {% for color in colors %}
            <div class="box" style="background-color: {{color}}">
                <br>

             <h5>{{color}}</h5>

            </div>

            
            {% endfor %}

    </div>
</div>

</body>
</html>
